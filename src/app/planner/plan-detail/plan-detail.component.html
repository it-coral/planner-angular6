<mat-card >
  <mat-card-content style="position: relative;min-height: 400px;width: 100%">
    <img style="position: absolute;width: 100%;height: 100%;object-fit: cover;" src="../../../assets/imgs/note.jpeg">
    <div style=" position: absolute;
    background: #ffffffba;width: 100%">
      <h3 style="text-align: center">{{description?.location}}</h3>
      <h4 style="text-align: center">Days {{amountOfDays(description?.date_from.slice(0,10),description?.date_to.slice(0,10))}}</h4>
      <p class="duration" style="display: flex;justify-content: center;font-size: 20px"><span style="margin-right: 30px">FROM {{description?.date_from.slice(0,10)}}</span>    <span>TO {{description?.date_to.slice(0,10)}}</span></p>


      <div *ngFor="let day of parse(description?.activities)" STYLE="PADDING-BOTTOM: 33PX;;border-bottom: 2px solid black;margin-bottom: 20px">
        <section class="container" style="display: flex">
          <div class="day-number col-lg-3"  style="font-size: 30px">
            DAY â„– {{day.day}}
          </div>
          <div class="activities col-lg-4">
            <div *ngFor="let activity of day.activities;let i = index" style="margin-top: 8px">
              <p style="font-size: 20px;display: flex;justify-content: space-between">{{i + 1}}<span>{{activity.name}}</span><span>{{activity.time}}</span></p>
            </div>
          </div>
        </section>
      </div>
    </div>



  </mat-card-content>
</mat-card>
